<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Car Rental</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-attachment: fixed;
        }

        /* Responsive Topnav */
        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

            ul.topnav li {
                float: left;
            }

                ul.topnav li a {
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                    ul.topnav li a:hover:not(.active) {
                        background-color: #111;
                    }

                    ul.topnav li a.active {
                        background-color: #04AA6D;
                    }

                ul.topnav li.right {
                    float: right;
                }

        @media screen and (max-width: 600px) {
            ul.topnav li.right,
            ul.topnav li {
                float: none;
            }
        }

        /* Services Section */
        .services {
            padding: 20px;
            text-align: center;
            background-color: aliceblue;
        }

        .service-card {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

            .service-card img {
                width: 100%;
                border-bottom: 1px solid #ddd;
            }

            .service-card h3 {
                font-size: 20px;
                margin: 10px 0;
            }

            .service-card button {
                background-color: #333;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 10px;
            }

                .service-card button:hover {
                    background-color: #f4a261;
                }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Responsive Topnav -->
    <ul class="topnav">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="HtmlPage4.html">Services</a></li>
        <li><a href="HtmlPage5.html" class="fas fa-sign-in-alt icon">Log in</a></li>
        <li class="right"><a href="#about">About</a></li>
    </ul>

    <!-- Services Section -->
    <section class="services">
        <h2>Our Services</h2>
        <!-- Welcome message -->
        <p>Welcome, <strong id="usernameDisplay"></strong>!</p>
        <div class="service-card">
            <img src="img/1111.jpg" alt="Car 1">
            <h3>Mercedes S-Class</h3>
            <button onclick="goToDetails('luxury')">Rent Now</button>
        </div>
        <div class="service-card">
            <img src="img/2222222222.jpg" alt="Car 2">
            <h3>BMW M5</h3>
            <button onclick="goToDetails('economy')">Rent Now</button>
        </div>
        <div class="service-card">
            <img src="img/333333.jpg" alt="Car 3">
            <h3>Mercedes G-Class</h3>
            <button onclick="goToDetails('suv')">Rent Now</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Rental. All Rights Reserved.</p>
    </footer>

    <script>
        // Display username
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('usernameDisplay').textContent = username;
        }

        function goToDetails(carType) {
            window.location.href = `HtmlPage2.html?car=${carType}`;
        }
    </script>

</body>
</html>
